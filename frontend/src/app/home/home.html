<section class="container my-5">
  <h2 class="text-center mb-4 font-monospace">What do you think about me?</h2>
  <div class="row justify-content-center"></div>
  <div class="col-12 col-md-8 col-lg-6">
    <app-thought-form (thoughtSubmitted)="loadThoughts()"> </app-thought-form>
  </div>
</section>

<hr />

<section>
  <h2>Thoughts about Banuka</h2>

  @if (loading) {
    <p>Loading thoughts...</p>
  }

  @for (thought of thoughts; track thought.id) {
    <div>
      <h4>{{ thought.name }}</h4>
      <small>{{ thought.position }}</small>
      <p>{{ thought.message }}</p>
      <small>{{ thought.createdAt | date: "medium" }}</small>
      <hr />
    </div>
  }
</section>
