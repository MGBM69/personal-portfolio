<section class="container my-5">
  <h2 class="text-center mb-4 font-monospace">What do you think about me?</h2>
  <div class="row justify-content-center"></div>
  <div class="col-12 col-md-8 col-lg-6">
    <app-thought-form (thoughtSubmitted)="loadThoughts()"> </app-thought-form>
  </div>
</section>

<hr />

<section>
  <div class="mt-3 text-center mb-2">
    <h2 class="font-monospace">Thoughts about Banuka</h2>
  </div>

  @if (loading) {
    <!-- <p>Loading thoughts...</p> -->
    <div class="d-flex align-items-center">
      <strong role="status">Loading...</strong>
      <div class="spinner-border ms-auto" aria-hidden="true"></div>
    </div>
  }
  <div class="d-flex justify-content-center mb-5 mt-5">
    <div class="row row-cols-1 row-cols-md-4 g-1 justify-content-center">
      @for (thought of thoughts; track thought.id) {
        <!-- <div>
      <h4>{{ thought.name }}</h4>
      <small>{{ thought.position }}</small>
      <p>{{ thought.message }}</p>
      <small>{{ thought.createdAt | date: "medium" }}</small>
      <hr />
    </div> -->
        <div class="col">
          <div
            class="card border-success mb-3 card h-100 font-monospace"
            style="max-width: 18rem"
          >
            <div class="card-header bg-transparent border-success">
              <p class="fw-bolder fs-5">{{ thought.name }}</p>
              <p class="text-end fs-6 mt-0">{{ thought.position }}</p>
            </div>
            <div class="card-body text-success">
              <p class="card-text">{{ thought.message }}</p>
            </div>
            <div class="card-footer bg-transparent border-success">
              <small>{{ thought.createdAt | date: "medium" }}</small>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</section>
