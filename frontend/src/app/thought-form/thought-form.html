<form
  [formGroup]="thoughtForm"
  (ngSubmit)="submitThought()"
  class="font-monospace"
>
  <!-- <input type="text" placeholder="Your name" formControlName="name" /> -->
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      placeholder="Your Name here!"
      formControlName="name"
    />
  </div>

  <!-- <input
    type="text"
    placeholder="Your position (optional)"
    formControlName="position"
  /> -->
  <div class="mb-3">
    <label for="position" class="form-label">Position</label>
    <input
      type="text"
      class="form-control"
      id="position"
      placeholder="Your position (optional)"
      formControlName="position"
    />
  </div>

  <!-- <textarea
    rows="4"
    placeholder="What do you think about me?"
    formControlName="message"
  >
  </textarea> -->

  <div class="mb-3">
    <label for="message" class="form-label">Message</label>
    <textarea
      class="form-control"
      id="message"
      rows="4"
      placeholder="What do you think about me?"
      formControlName="message"
    ></textarea>
  </div>

  <!-- <button type="submit" [disabled]="submitting">
    {{ submitting ? "Submitting..." : "Submit Thought" }}
  </button> -->

  <button type="submit" class="btn btn-outline-success" [disabled]="submitting">
    {{ submitting ? "Submitting..." : "Submit Thought" }}
  </button>
</form>
