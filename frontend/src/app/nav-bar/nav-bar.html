<div class="navbar-container font-monospace fw-bolder">
  <!-- Desktop Navbar -->
  <div class="desktop-nav">
    <p-menubar [model]="items"></p-menubar>
  </div>

  <!-- Mobile Navbar -->
  <div class="mobile-nav">
    <!-- <button
      pButton
      icon="pi pi-arrow-right"
      class="menu-btn"
      (click)="drawerVisible = true"
    ></button> -->
    <p-button
      icon="pi pi-bars"
      (onClick)="drawerVisible = true"
      severity="contrast"
      variant="outlined"
    />
  </div>
</div>

<!-- PrimeNG Drawer -->
<p-drawer
  [(visible)]="drawerVisible"
  position="left"
  [modal]="true"
  [dismissible]="true"
  [showCloseIcon]="true"
>
  <ul class="drawer-menu">
    @for (item of items; track item.label) {
      <li>
        <a [routerLink]="item.routerLink" (click)="drawerVisible = false">
          {{ item.label }}
        </a>
      </li>
    }
  </ul>
</p-drawer>
